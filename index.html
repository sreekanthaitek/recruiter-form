<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Candidate Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f8f9fa;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    .placeholder {
      color: #999;
      font-style: italic;
    }
  </style>
</head>
<body>

  <h1>Candidate Tracker</h1>

  <table>
    <thead>
      <tr>
        <th>Role</th>
        <th>Client</th>
        <th>Location</th>
        <th>Mode</th>
        <th>Candidate Name</th>
        <th>Location (Alt)</th>
        <th>Phone Number</th>
        <th>Email</th>
        <th>Skills</th>
        <th>Salary Expected</th>
        <th>Notice Period</th>
        <th>Status</th>
        <th>Remarks</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td colspan="13" class="placeholder">No data available</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
